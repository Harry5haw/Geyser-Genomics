# .github/workflows/debug-oidc.yml

name: OIDC Token Debug Dump

on:
  workflow_dispatch:
    inputs:
      role_to_test:
        description: 'The full ARN of the IAM role to test'
        required: true
      environment_name:
        description: 'The name of the environment to run in (e.g., development, production, or leave blank for none)'
        required: false

permissions:
  id-token: write # This is required to get the OIDC token
  contents: read

jobs:
  dump-the-token:
    name: Dump OIDC Token Payload
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}

    steps:
      - name: Get OIDC Token
        id: get_token
        uses: actions/create-oidc-token@v1
        with:
          audience: sts.amazonaws.com

      - name: Decode OIDC Token Payload
        id: decode_token
        run: |
          echo "DECODED OIDC TOKEN PAYLOAD:"
          echo "--------------------------------"
          # Split the JWT, get the payload (the middle part), decode from base64, and pretty-print with jq
          echo "${{ steps.get_token.outputs.token }}" | cut -d '.' -f 2 | base64 -d | jq .
          echo "--------------------------------"

      - name: Attempt to Assume Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_to_test }}
          aws-region: eu-west-2 # Your region
